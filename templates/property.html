{% extends 'base.html' %}
{% block content %}
  <h2>{{ property.name }}</h2>
  <h3>Hotels</h3>
  <div class="grid">
    {% for h in property.hotels %}
      <div class="card">
        <h3>{{ h.name }}</h3>
        <p>{{ h.city }}</p>
        <p>{{ h.description }}</p>
        <a class="btn" href="{{ url_for('hotel_view', hotel_id=h.id) }}">View</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
